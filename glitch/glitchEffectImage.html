<!DOCTYPE html>
<html>

<head>
  <title>Glitch Effect Example</title>
  <link rel="stylesheet" type="text/css" href="glitchEffectImage.css">
</head>

<body>
  <button onclick="toggleImg()">버튼</button>
  <div class="glitch"></div>

  <script>
    function toggleImg() {
      var imgElement = document.querySelector('.glitch');
      imgElement.classList.toggle('active');
    }
  </script>
</body>

</html>
